<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
      </head>

    <body>
        <div class="flex flex-col w-screen h-screen bg-blue-300 p-10 items-center justify-around gap-2">
            <div class="flex w-full md:w-1/3 h-24 bg-gray-900 rounded-xl border-8 border-gray-600 items-center justify-center">
                <p class="text-center text-xl md:text-3xl text-gray-300 font-thin">Welcome to the Chat Room</p>
            </div>
            <div class="flex flex-col w-full md:w-1/3 h-5/6 bg-gray-900 rounded-xl border-8 border-gray-600">
                <div class="w-full h-full text-white text-xl p-6 overflow-y-scroll object-bottom">
                    <div class="flex flex-col gap-3 w-full" id="chat"></div>
                </div>
                <div class="flex flex-row w-full p-2 h-24 bg-gray-600">
                    <input class="w-3/4 p-4 rounded-l-lg" id="message" type="text" placeholder="type something..."/>
                    <button class="w-1/4 rounded-r-lg bg-blue-600 text-xl text-white" id="send">Send</button>
                </div>
            </div>
        </div>

        <script src="client.js"></script>
    </body>

</html>
